<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ife's WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c619e4ab91.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <form id="form">
                <input
                  type="text"
                  placeholder="Enter a city..."
                  id="enter-a-city"
                />
                <input type="submit" value="Search" id="search-box" />
                <input type="submit" value="Current" id="current-location" />
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2></h2>
              <h3></h3>
              <div id="description"></div>

              <h4>
                <i class="fas fa-cloud"></i>
                <span class="temp" id="temp"></span>
                <span>°C</span>
              </h4>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="compass">
                <div>Humidiy:<span id="humidity"></span>%</div>
                <div>Wind: <span id="wind"></span>km/h</div>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-6 col-md-2 text-center">
              <h6>Tue</h6>
              <i class="fas fa-cloud-sun"></i>
              <p>35°c</p>
            </div>
            <div class="col-6 col-md-2 text-center">
              <h6>Wed</h6>
              <i class="fas fa-cloud-showers-heavy"></i>
              <p>15°c</p>
            </div>
            <div class="col-6 col-md-2 text-center">
              <h6>Thurs</h6>
              <i class="fas fa-sun"></i>
              <p>13°c</p>
            </div>
            <div class="col-6 col-md-2 text-center">
              <h6>Fri</h6>
              <i class="fas fa-cloud-sun"></i>
              <p>23°c</p>
            </div>
            <div class="col-6 col-md-2 text-center">
              <h6>Sat</h6>
              <i class="fas fa-cloud-sun"></i>
              <p>22°c</p>
            </div>
            <div class="col-6 col-md-2 text-center">
              <h6>Sun</h6>
              <i class="fas fa-cloud-sun"></i>
              <p>15°c</p>
            </div>
          </div>
        </div>
      </div>
      <p><a href="#">Open source</a> built by Ifedolapo ❤</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
